version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: your_password
      MYSQL_DATABASE: hospital_db
    ports:
      - "3306:3306"
    networks:
      - spring-net
    volumes:
      - mysql_data:/var/lib/mysql

  springboot-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: springboot_container
    ports:
      - "8082:8082"
    depends_on:
      - mysql-db
    networks:
      - spring-net
    environment:
      SERVER_PORT: 8082
      SERVER_ADDRESS: 0.0.0.0
      MYSQL_HOST: mysql-db
      MYSQL_PORT: 3306
      MYSQL_DB: hospital_db
      MYSQL_USER: root
      MYSQL_PASSWORD: your_password
      HIBERNATE_DDL_AUTO: update

volumes:
  mysql_data:

networks:
  spring-net:
